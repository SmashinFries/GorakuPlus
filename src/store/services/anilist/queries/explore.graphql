fragment MainMeta on Media {
    id
    idMal
    bannerImage
    type
    format
    isFavourite
    description
    genres
    status
    siteUrl
    meanScore
    averageScore
    startDate {
        year
        month
        day
    }
    title {
        english
        native
        romaji
        userPreferred
    }
    coverImage {
        medium
        large
        extraLarge
        color
    }
    mediaListEntry {
        id
        mediaId
        status
        score
        progress
        progressVolumes
        repeat
    }
    stats {
        scoreDistribution {
            score
            amount
        }
    }
}

fragment AnimeMeta on Media {
    ...MainMeta
    episodes
    nextAiringEpisode {
        id
        airingAt
        timeUntilAiring
        episode
        mediaId
    }
}

fragment MangaMeta on Media {
    ...MainMeta
    chapters
}

fragment NovelMeta on Media {
    ...MainMeta
    volumes
}

query AnimeTrending(
    $page: Int
    $perPage: Int
    $onList: Boolean
    $isAdult: Boolean
    $tag_not_in: [String]
) {
    Page(page: $page, perPage: $perPage) {
        pageInfo {
            hasNextPage
            currentPage
            total
        }
        media(
            type: ANIME
            isAdult: $isAdult
            onList: $onList
            sort: [TRENDING_DESC, POPULARITY_DESC]
            tag_not_in: $tag_not_in
        ) {
            ...AnimeMeta
        }
    }
}

