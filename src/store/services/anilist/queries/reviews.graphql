query Reviews($mediaId: Int, $page: Int, $perPage: Int) {
    Page(page: $page, perPage: $perPage) {
        pageInfo {
            lastPage
            total
        }
        reviews(mediaId: $mediaId, sort: [RATING_DESC, ID]) {
            id
            summary
            rating
            ratingAmount
            score
            createdAt
            updatedAt
            user {
                id
                name
                avatar {
                    large
                }
                bannerImage
                siteUrl
            }
        }
    }
}

query ReviewsById($reviewId: Int) {
    Review(id: $reviewId) {
        id
        summary
        body(asHtml: true)
        mediaType
        rating
        ratingAmount
        score
        siteUrl
        createdAt
        updatedAt
        user {
            id
            name
            avatar {
                large
            }
            bannerImage
            siteUrl
        }
    }
}
