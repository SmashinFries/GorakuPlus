query CharacterList($id: Int, $type: MediaType, $page: Int, $perPage: Int, $sort: [CharacterSort]) {
    Media(id: $id, type: $type) {
        id
        characters(sort: $sort, page: $page, perPage: $perPage) {
            pageInfo {
                total
                perPage
                currentPage
                hasNextPage
                lastPage
            }
            edges {
                id
                role
                voiceActorRoles(sort: ROLE_DESC) {
                    roleNotes
                    voiceActor {
                        id
                        isFavourite
                        favourites
                        languageV2
                        name {
                            native
                            full
                        }
                        image {
                            large
                        }
                    }
                }
                node {
                    id
                    image {
                        large
                    }
                    gender
                    isFavourite
                    favourites
                    name {
                        full
                        native
                    }
                }
            }
        }
    }
}

