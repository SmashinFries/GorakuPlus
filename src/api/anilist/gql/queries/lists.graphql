fragment mediaListEntry on MediaList {
	id
	mediaId
	status
	score
	progress
	progressVolumes
	repeat
	priority
	private
	hiddenFromStatusLists
	customLists
	advancedScores
	createdAt
	notes
	updatedAt
	startedAt {
		year
		month
		day
	}
	completedAt {
		year
		month
		day
	}
	media {
		id
		title {
			userPreferred
			romaji
			english
			native
		}
		coverImage {
			extraLarge
			large
			color
		}
		type
		format
		status(version: 2)
		episodes
		volumes
		chapters
		averageScore
		meanScore
		popularity
		isAdult
		countryOfOrigin
		genres
		synonyms
		isFavourite
		tags {
			id
			name
			description
			isAdult
			isMediaSpoiler
			isGeneralSpoiler
			category
		}
		bannerImage
		startDate {
			year
			month
			day
		}
		nextAiringEpisode {
			id
			airingAt
			timeUntilAiring
			episode
			mediaId
		}
		stats {
			scoreDistribution {
				score
				amount
			}
		}
	}
}

query UserAnimeListCollection($userId: Int, $userName: String, $sort: [MediaListSort]) {
	MediaListCollection(userId: $userId, userName: $userName, type: ANIME, sort: $sort) {
		lists {
			name
			isCustomList
			isCompletedList: isSplitCompletedList
			entries {
				...mediaListEntry
			}
		}
		user {
			statistics {
				anime {
					count
				}
				manga {
					count
				}
			}
		}
	}
}

query UserMangaListCollection($userId: Int, $userName: String, $sort: [MediaListSort]) {
	MediaListCollection(userId: $userId, userName: $userName, type: MANGA, sort: $sort) {
		lists {
			name
			isCustomList
			isCompletedList: isSplitCompletedList
			entries {
				...mediaListEntry
			}
		}
		user {
			statistics {
				anime {
					count
				}
				manga {
					count
				}
			}
		}
	}
}

query UserCustomLists($userId: Int, $userName: String, $type: MediaType) {
	MediaListCollection(userId: $userId, userName: $userName, type: $type) {
		user {
			mediaListOptions {
				animeList {
					customLists
				}
				mangaList {
					customLists
				}
			}
		}
	}
}
