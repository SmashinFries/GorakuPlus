query UserAnimeStats($userId: Int) {
	User(id: $userId) {
		statistics {
			anime {
				count
				meanScore
				standardDeviation
				minutesWatched
				episodesWatched
				formats(sort: [COUNT_DESC]) {
					count
					meanScore
					minutesWatched
					mediaIds
					format
				}
				statuses(sort: [COUNT_DESC]) {
					count
					meanScore
					minutesWatched
					mediaIds
					status
				}
				scores(sort: [COUNT_DESC]) {
					count
					meanScore
					minutesWatched
					mediaIds
					score
				}
				lengths(sort: [COUNT_DESC]) {
					count
					meanScore
					minutesWatched
					mediaIds
					length
				}
				releaseYears(sort: [COUNT_DESC]) {
					count
					meanScore
					minutesWatched
					mediaIds
					releaseYear
				}
				startYears(sort: [COUNT_DESC]) {
					count
					meanScore
					minutesWatched
					mediaIds
					startYear
				}
				genres(sort: [COUNT_DESC]) {
					count
					meanScore
					minutesWatched
					mediaIds
					genre
				}
				tags(sort: [COUNT_DESC]) {
					count
					meanScore
					minutesWatched
					mediaIds
					tag {
						id
						name
						description
						category
					}
				}
				countries(sort: [COUNT_DESC]) {
					count
					meanScore
					minutesWatched
					mediaIds
					country
				}
				voiceActors(sort: [COUNT_DESC]) {
					count
					meanScore
					minutesWatched
					mediaIds
					voiceActor {
						id
						languageV2
						image {
							large
						}
						isFavourite
						favourites
						name {
							userPreferred
						}
					}
				}
				staff(sort: [COUNT_DESC]) {
					count
					meanScore
					minutesWatched
					mediaIds
					staff {
						id
						languageV2
						image {
							large
						}
						isFavourite
						favourites
						name {
							userPreferred
						}
					}
				}
				studios {
					count
					meanScore
					minutesWatched
					mediaIds
					studio {
						id
						name
						favourites
						isFavourite
					}
				}
			}
		}
	}
}

