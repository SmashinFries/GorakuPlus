query UserActivity($page: Int, $perPage: Int, $isFollowing: Boolean, $userId: Int) {
	Page(page: $page, perPage: $perPage) {
		pageInfo {
			total
			currentPage
			hasNextPage
		}
		activities(sort: ID_DESC, isFollowing: $isFollowing, userId: $userId) {
			__typename
			... on ListActivity {
				id
				progress
				status
				createdAt
				user {
					id
					name
					about
					createdAt
					bannerImage
					options {
						profileColor
					}
					avatar {
						large
					}
					favourites {
						anime(perPage: 1) {
							nodes {
								id
								title {
									userPreferred
								}
								coverImage {
									extraLarge
								}
								siteUrl
							}
						}
						manga(perPage: 1) {
							nodes {
								id
								title {
									userPreferred
								}
								coverImage {
									extraLarge
								}
								siteUrl
							}
						}
						characters(perPage: 1) {
							nodes {
								id
								name {
									userPreferred
								}
								image {
									large
								}
								gender
								siteUrl
							}
						}
					}
					siteUrl
				}
				media {
					id
					type
					bannerImage
					isAdult
					format
					isLicensed
					status
					title {
						userPreferred
						romaji
						english
						native
					}
					coverImage {
						color
						extraLarge
					}
				}
				siteUrl
			}
		}
	}
}

