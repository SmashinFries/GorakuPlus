query UserOverview(
	$userId: Int!
	$isFollowing: Boolean
	$activityPerPage: Int
	$followingPerPage: Int
	$followersPerPage: Int
	$favoritesPerPage: Int
) {
	user: User(id: $userId) {
		name
		avatar {
			large
		}
		bannerImage
		about
		stats {
			favouredGenresOverview {
				genre
				amount
				meanScore
				timeWatched
			}
			activityHistory {
				date
				amount
				level
			}
		}
		statistics {
			anime {
				minutesWatched
				episodesWatched
			}
			manga {
				chaptersRead
				volumesRead
			}
		}
		mediaListOptions {
			scoreFormat
		}
		favourites {
			anime(page: 1, perPage: $favoritesPerPage) {
				pageInfo {
					total
					perPage
					currentPage
					hasNextPage
					lastPage
				}
				nodes {
					id
					coverImage {
						extraLarge
						color
					}
					title {
						english
						native
						romaji
					}
					averageScore
					meanScore
					bannerImage
					type
					format
					genres
					episodes
					status
					isAdult
					synonyms
					isLicensed
					isFavourite
					stats {
						scoreDistribution {
							score
							amount
						}
					}
				}
			}
			manga(page: 1, perPage: $favoritesPerPage) {
				pageInfo {
					total
					perPage
					currentPage
					hasNextPage
					lastPage
				}
				nodes {
					id
					coverImage {
						extraLarge
						color
					}
					title {
						english
						native
						romaji
					}
					averageScore
					meanScore
					bannerImage
					chapters
					volumes
					type
					format
					genres
					status
					isAdult
					synonyms
					isLicensed
					isFavourite
					stats {
						scoreDistribution {
							score
							amount
						}
					}
				}
			}
			characters(page: 1, perPage: $favoritesPerPage) {
				pageInfo {
					total
					perPage
					currentPage
					hasNextPage
					lastPage
				}
				nodes {
					id
					name {
						full
						native
					}
					gender
					isFavourite
					image {
						large
					}
				}
			}
		}
		unreadNotificationCount
		siteUrl
	}
	activity: Page(page: 1, perPage: $activityPerPage) {
		activities(sort: ID_DESC, isFollowing: $isFollowing, userId: $userId) {
			__typename
			... on ListActivity {
				id
				progress
				status
				createdAt
				media {
					id
					type
					bannerImage
					isAdult
					format
					isLicensed
					status
					title {
						userPreferred
						romaji
						english
						native
					}
					coverImage {
						color
						extraLarge
					}
				}
				siteUrl
			}
		}
	}
	following: Page(page: 1, perPage: $followingPerPage) {
		pageInfo {
			total
			hasNextPage
		}
		following(userId: $userId) {
			id
			name
			avatar {
				large
				medium
			}
			bannerImage
			isFollowing
			isFollower
			isBlocked
			siteUrl
		}
	}
	followers: Page(page: 1, perPage: $followersPerPage) {
		pageInfo {
			total
			hasNextPage
		}
		followers(userId: $userId) {
			id
			name
			avatar {
				large
				medium
			}
			bannerImage
			isFollowing
			isFollower
			isBlocked
			siteUrl
		}
	}
}

