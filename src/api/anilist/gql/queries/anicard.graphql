query MediaAniCardQuery($id: Int) {
	Media(id: $id) {
		type
		format
		averageScore
		meanScore
		status
		description
		episodes
		chapters
		volumes
		idMal
		title {
			romaji
			english
			native
			userPreferred
		}
		coverImage {
			color
			extraLarge
		}
		startDate {
			year
			month
			day
		}
		genres
		tags {
			name
		}
	}
}
