query Recommendations($page: Int, $perPage: Int, $sort: [RecommendationSort], $onList: Boolean) {
	Page(page: $page, perPage: $perPage) {
		pageInfo {
			currentPage
			hasNextPage
		}
		recommendations(sort: $sort, onList: $onList) {
			id
			rating
			userRating
			media {
				id
				idMal
				type
				bannerImage
				isAdult
				title {
					userPreferred
					romaji
					native
					english
				}
				coverImage {
					color
					extraLarge
				}
				meanScore
				averageScore
				stats {
					scoreDistribution {
						score
						amount
					}
				}
			}
			mediaRecommendation {
				id
				idMal
				type
				bannerImage
				title {
					userPreferred
					romaji
					native
					english
				}
				coverImage {
					color
					extraLarge
				}
				stats {
					scoreDistribution {
						score
						amount
					}
				}
				meanScore
				averageScore
			}
			user {
				id
				name
				bannerImage
				about
				createdAt
				options {
					profileColor
				}
				avatar {
					large
				}
				favourites {
					anime(perPage: 1) {
						nodes {
							id
							title {
								userPreferred
							}
							coverImage {
								color
								extraLarge
							}
							siteUrl
						}
					}
					manga(perPage: 1) {
						nodes {
							id
							title {
								userPreferred
							}
							coverImage {
								color
								extraLarge
							}
							siteUrl
						}
					}
					characters(perPage: 1) {
						nodes {
							id
							name {
								userPreferred
							}
							image {
								large
							}
							gender
							siteUrl
						}
					}
				}
				siteUrl
			}
		}
	}
}

query GenreTagCollection {
	GenreCollection
