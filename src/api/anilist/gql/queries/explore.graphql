fragment MainMeta on Media {
	id
	idMal
	bannerImage
	type
	format
	isFavourite
	description
	descriptionHTML: description(asHtml: true)
	genres
	status
	siteUrl
	meanScore
	averageScore
	episodes
	chapters
	volumes
	duration
	season
	isLicensed
	isAdult
	startDate {
		year
		month
		day
	}
	endDate {
		year
		month
		day
	}
	title {
		english
		native
		romaji
		userPreferred
	}
	coverImage {
		medium
		large
		extraLarge
		color
	}
	mediaListEntry {
		id
		mediaId
		status
		score
		progress
		progressVolumes
		repeat
	}
	stats {
		scoreDistribution {
			score
			amount
		}
	}
}

fragment AnimeMeta on Media {
	...MainMeta
	episodes
	nextAiringEpisode {
		id
		airingAt
		timeUntilAiring
		episode
		mediaId
	}
}

fragment MangaMeta on Media {
	...MainMeta
	chapters
	volumes
}

query AnimeExplore(
	$perPage: Int
	$season: MediaSeason
	$seasonYear: Int
	$nextSeason: MediaSeason
	$nextSeasonYear: Int
	$onList: Boolean
	$isAdult: Boolean
	$tag_not_in: [String]
) {
	trending: Page(page: 1, perPage: $perPage) {
		pageInfo {
			hasNextPage
			currentPage
			total
		}
		media(
			type: ANIME
			isAdult: $isAdult
			onList: $onList
			sort: [TRENDING_DESC, POPULARITY_DESC]
			tag_not_in: $tag_not_in
		) {
			...AnimeMeta
		}
	}
	popular: Page(page: 1, perPage: $perPage) {
		pageInfo {
			hasNextPage
			currentPage
			total
		}
		media(
			type: ANIME
			isAdult: $isAdult
			onList: $onList
			sort: POPULARITY_DESC
			tag_not_in: $tag_not_in
		) {
			...AnimeMeta
		}
	}
	top: Page(page: 1, perPage: $perPage) {
		pageInfo {
			hasNextPage
			currentPage
			total
		}
		media(
			type: ANIME
			isAdult: $isAdult
			onList: $onList
			sort: SCORE_DESC
			tag_not_in: $tag_not_in
		) {
			...AnimeMeta
		}
	}
	thisSeason: Page(page: 1, perPage: $perPage) {
		pageInfo {
			hasNextPage
			currentPage
			total
		}
		media(
			type: ANIME
			season: $season
			seasonYear: $seasonYear
			isAdult: $isAdult
			onList: $onList
			sort: SCORE_DESC
			tag_not_in: $tag_not_in
		) {
			...AnimeMeta
		}
	}
	nextSeason: Page(page: 1, perPage: $perPage) {
		pageInfo {
			hasNextPage
			currentPage
			total
		}
		media(
			type: ANIME
			season: $nextSeason
			seasonYear: $nextSeasonYear
			isAdult: $isAdult
			onList: $onList
			sort: TRENDING_DESC
			tag_not_in: $tag_not_in
		) {
			...AnimeMeta
		}
	}
}

