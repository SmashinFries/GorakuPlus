query Recommendations($page: Int, $perPage: Int, $sort: [RecommendationSort], $onList: Boolean) {
    Page(page: $page, perPage: $perPage) {
        pageInfo {
            currentPage
            hasNextPage
        }
        recommendations(sort: $sort, onList: $onList) {
            id
            rating
            userRating
            media {
                id
                idMal
                type
                bannerImage
                isAdult
                title {
                    userPreferred
                    romaji
                    native
                    english
                }
                coverImage {
                    extraLarge
                }
                meanScore
                averageScore
            }
            mediaRecommendation {
                id
                idMal
                type
                bannerImage
                title {
                    userPreferred
                    romaji
                    native
                    english
                }
                coverImage {
                    extraLarge
                }
                meanScore
                averageScore
            }
            user {
                id
                name
                bannerImage
                about
                createdAt
                options {
                    profileColor
                }
                avatar {
                    large
                }
                favourites {
                    anime(perPage: 1) {
                        nodes {
                            id
                            title {
                                userPreferred
                            }
                            coverImage {
                                extraLarge
                            }
                            siteUrl
                        }
                    }
                    manga(perPage: 1) {
                        nodes {
                            id
                            title {
                                userPreferred
                            }
                            coverImage {
                                extraLarge
                            }
                            siteUrl
                        }
                    }
                    characters(perPage: 1) {
                        nodes {
                            id
                            name {
                                userPreferred
                            }
                            image {
                                large
                            }
                            gender
                            siteUrl
                        }
                    }
                }
                siteUrl
            }
        }
    }
}
