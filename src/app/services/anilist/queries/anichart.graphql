query WeeklyAnime($weekStart: Int, $weekEnd: Int, $page: Int) {
    Page(page: $page) {
        pageInfo {
            hasNextPage
            total
        }
        airingSchedules(airingAt_greater: $weekStart, airingAt_lesser: $weekEnd) {
            id
            episode
            airingAt
            media {
                id
                idMal
                title {
                    romaji
                    native
                    english
                }
                startDate {
                    year
                    month
                    day
                }
                endDate {
                    year
                    month
                    day
                }
                status
                season
                format
                genres
                synonyms
                duration
                popularity
                episodes
                source(version: 2)
                countryOfOrigin
                hashtag
                averageScore
                meanScore
                siteUrl
                description
                bannerImage
                isAdult
                coverImage {
                    extraLarge
                    color
                }
            }
        }
    }
}
